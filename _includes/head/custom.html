{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png"/>
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<style>
/* Custom sidebar positioning - shift to the left */
@media screen and (min-width: 1024px) {
  .sidebar {
    margin-left: -20px !important; /* Shift sidebar to the left */
    padding-left: 20px !important; /* Add some padding to maintain spacing */
    width: 280px !important; /* Increase sidebar width to prevent text truncation */
    max-width: 280px !important; /* Ensure consistent width */
  }
  
  /* Adjust the main content area to accommodate the shifted sidebar */
  .page {
    margin-left: 20px !important;
  }
  
  /* Ensure text wrapping in sidebar */
  .sidebar p, .sidebar li, .sidebar .author__bio, .sidebar .author__content {
    word-wrap: break-word !important;
    overflow-wrap: break-word !important;
    white-space: normal !important;
  }
  
  /* Force employer text to wrap at a specific width */
  .sidebar .author__content li:contains("Massachusetts Institute of Technology"),
  .sidebar .author__content li:contains("MIT") {
    max-width: 200px !important;
    word-break: break-word !important;
  }
  
  /* Target the employer list item specifically */
  .sidebar .author__urls li.author__desktop {
    max-width: 200px !important;
    word-break: break-word !important;
    line-height: 1.3 !important;
  }
  
  /* Fix employer text alignment with proper wrapping */
  .sidebar .author__urls li.author__desktop {
    display: flex !important;
    align-items: flex-start !important;
    max-width: 200px !important;
    word-break: break-word !important;
    line-height: 1.3 !important;
  }
  
  .sidebar .author__urls li.author__desktop i.fa-building-columns {
    flex-shrink: 0 !important;
    margin-right: 8px !important;
    margin-top: 2px !important;
  }
  
  .sidebar .author__urls li.author__desktop i.fa-building-columns + * {
    flex: 1 !important;
    min-width: 0 !important;
    word-break: break-word !important;
  }
}

/* Additional left shift for larger screens */
@media screen and (min-width: 1280px) {
  .sidebar {
    margin-left: -30px !important;
    padding-left: 30px !important;
    width: 300px !important; /* Even wider for larger screens */
    max-width: 300px !important;
  }
  
  .page {
    margin-left: 30px !important;
  }
}

/* Remove bold from publication titles */
.archive__item-title {
  font-weight: normal !important;
}

/* Remove bold from individual publication page titles */
.page__title {
  font-weight: normal !important;
}

/* Publication image styling */
.archive__item-image {
  margin-top: 15px;
  margin-bottom: 15px;
}

.archive__item-image img {
  max-width: 200px;
  height: auto;
  object-fit: contain;
}

/* Default image styling - will be overridden by inline styles when custom dimensions are set */
.archive__item-image img {
  max-width: 200px;
  height: auto;
  object-fit: contain;
}

.page__image img {
  max-width: 400px;
  height: auto;
}

/* Projects page styling - same as publications */
.archive__item-image img {
  max-width: 200px;
  height: auto;
  object-fit: contain;
}
</style>

<!-- end custom head snippets -->
